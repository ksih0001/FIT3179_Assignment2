<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  
<div id="choropleth_map"></div>
<div id="bar_chart"></div>

<script type="text/javascript">
  console.log("Starting to load choropleth map...");
  
  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    console.log("Map loaded successfully!");
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(function(error) {
    console.error("Error loading map:", error);
    document.getElementById('choropleth_map').innerHTML = '<p>Error loading map: ' + error.message + '</p>';
  });

  console.log("Starting to load bar chart...");
  
  var barSpec = "js/bar_chart.vg.json";
  vegaEmbed('#bar_chart', barSpec).then(function(result) {
    console.log("Bar chart loaded successfully!");
  }).catch(function(error) {
    console.error("Error loading bar chart:", error);
    document.getElementById('bar_chart').innerHTML = '<p>Error loading bar chart: ' + error.message + '</p>';
  });
</script>

</body>
</html>
